<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Macho DUI Menü</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { margin: 0; background: transparent; }
    .menu {
      width: 520px; margin: 60px auto; padding: 18px;
      border-radius: 10px;
      background: rgba(15,15,20,0.88);
      color: #fff;
      backdrop-filter: blur(6px);
      text-align: center;
    }
    .hidden { display: none; }
    h1 { margin-top: 0; font-size: 28px; }
    p { font-size: 14px; opacity: 0.7; }
  </style>
</head>
<body>
  <div id="menu" class="menu hidden">
    <h1>Üres Menü</h1>
    <p>Itt majd lesznek a gombok és tartalom</p>
  </div>

  <script>
    const menu = document.getElementById('menu');
    function show(){ menu.classList.remove('hidden'); }
    function hide(){ menu.classList.add('hidden'); }

    window.addEventListener('message', (event) => {
      const data = event.data || {};
      if (data.type === 'show') show();
      if (data.type === 'hide') hide();
    });
  </script>
</body>
</html>
